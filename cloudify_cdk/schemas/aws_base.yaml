tosca_definitions_version: cloudify_dsl_1_3

description: >
  This blueprint deploy EC2 for integration tests
imports:
  - http://cloudify.co/spec/cloudify/5.1.0/types.yaml
  - plugin:cloudify-aws-plugin
  - plugin:cloudify-utilities-plugin?version= >=1.22.1

inputs:

  aws_region_name:
    type: string
    default: 'eu-west-1'

  availability_zone:
    type: string
    default: 'eu-west-1a'

  instance_type:
    type: string
    default: t3.medium

  amazon_linux_ami:
    type: string
    default: 'ami-082ed116ae2c6d2cc'

  aws_subnet_id:
    type: string
    default: 'subnet-0d8d2ba78d7cab57c'

  aws_vpc_id:
    type: string
    default: 'vpc-0235ea2ac078b0c40'

  aws_security_group_id:
    type: string
    default: 'sg-0571e4ce821463913'

  agent_user:
    description: >
      The username of the agent running on the instance created from the image.
    default: 'centos'

  ssh_key_name:
    type: string
    default: 'integration-test-key'

  agent_key_name:
    type: string
    default: agent_key


node_templates:

  {% for k, v in node_templates.items() %}
  {{ k }}: {{ v }}
  {% endfor %}

capabilities:

  endpoint:
    description: The external endpoint of the application.
    value: { get_attribute: [ floating_ip, aws_resource_id ] }

  user:
    description: user ID.
    value: { get_input: agent_user }

  key_content:
    description: Private agent key
    value: { get_attribute: [agent_key, private_key_export] }